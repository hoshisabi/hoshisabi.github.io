<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer with Filters</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>CSV Data Viewer with Filters</h1>

<div>
    <label for="runtime-filter">Runtime (hours):</label>
    <input type="number" id="runtime-filter" name="runtime-filter">
    <label for="tier-filter">Tier:</label>
    <input type="number" id="tier-filter" name="tier-filter">
    <label for="campaign-filter">Campaign:</label>
    <input type="text" id="campaign-filter" name="campaign-filter">
    <button id="apply-filters">Apply Filters</button>
</div>

<button hx-get="data/adventures.csv" hx-trigger="click" hx-target="#content" hx-ext="csv">Load Data</button>

<div id="content">
    <!-- The CSV data will be displayed here -->
</div>

<script>
    function calculateCampaign(season) {
        season = season.toUpperCase();
        campaign = " (" + season + ")";

        if (season.includes("EB") || season.includes("ELW")) {
            return "Eberron" + campaign;
        } else if (season.includes("RL")) {
            return "Ravenloft"+ campaign;
        } else if (season.includes("CR")) {
            return "Critical Role"+ campaign;
        } else if (season.includes("DL")) {
            return "Dragonlance"+ campaign;
        } else {
            return "Forgotten Realms"+ campaign;
        }
    }

    document.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'content') {
            Papa.parse(event.detail.xhr.responseText, {
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    displayTable(results.data);
                }
            });
        }
    });

    document.getElementById('apply-filters').addEventListener('click', function() {
        fetch('data/adventures.csv')
            .then(response => response.text())
            .then(csv => {
                Papa.parse(csv, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        const runtimeFilter = document.getElementById('runtime-filter').value;
                        const tierFilter = document.getElementById('tier-filter').value;
                        const campaignFilter = document.getElementById('campaign-filter').value;
                        const filteredData = results.data.filter(item => {
                            return (runtimeFilter === '' || item.Runtime == runtimeFilter) &&
                                (tierFilter === '' || item.Tier == tierFilter) &&
                                (campaignFilter === '' || calculateCampaign(item.Season) == campaignFilter || calculateCampaign(item.Season) == calculateCampaign(campaignFilter) );
                        });
                        displayTable(filteredData);
                    }
                });
            });
    });

    function displayTable(data) {
        let table = '<table>';
        table += '<tr><th>Campaign</th><th>Season</th><th>Code</th><th>Title</th><th>Hours</th><th>Tiers</th><th>URL</th></tr>';
        data.forEach(item => {
            campaign = calculateCampaign(`${item.Season}`);
            table += `<tr>
                    <td>${campaign}</td>
                    <td>${item.Season}</td>
                    <td>${item.Code}</td>
                    <td>${item.Title}</td>
                    <td>${item.Runtime}</td>
                    <td>${item.Tier}</td>
                    <td><a href="${item.URL}" target="_blank">Link</a></td>
                  </tr>`;
        });
        table += '</table>';
        document.getElementById('content').innerHTML = table;
    }
</script>

</body>
</html>
